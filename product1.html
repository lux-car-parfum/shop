<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body {

      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .product-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      flex-shrink: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    .product-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    .product-subtitle {
      color: #555;
      font-size: 1rem;
    }

    .product-price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d60000;
      margin: 0.8rem 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 1rem;
      margin-left: 10px;
    }

    .product-delivery {
      font-size: 0.95rem;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    .buy-button {
      background-color: #6200ea;
      color: #fff;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background-color: #4500b5;
    }
  </style>
</head>
<body>

  <div class="catalog">
    <div class="product-card">
      <div class="slider">
        <div class="slides" id="slideContainer">
          <img src="images/photo1.png" alt="–§–æ—Ç–æ 1">

      <h3 class="product-title">–ê—Ä–æ–º–∞ –¥–æ –º–∞—à–∏–Ω–∏ (—Å—ñ—Ä–∏–π)</h3>

      <button class="buy-button">–ö—É–ø–∏—Ç–∏</button>

  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelector('#slideContainer');
    const totalSlides = slides.children.length;

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
</html>
